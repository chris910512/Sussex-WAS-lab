{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Login to an Account
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ login_user|crispy }}
        <br/>
        <button type="submit" class="btn btn-success">Login</button>
        <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
    </form>

    login.html
{% endblock %}
